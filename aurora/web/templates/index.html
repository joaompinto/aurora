<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Terminal Landing Page</title>
<link rel="stylesheet" href="/static/style.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="/static/app.js"></script>
</head>
<body>
<div class="terminal-window">
  <div class="window-header">
    <span class="button close"></span>
    <span class="button minimize"></span>
    <span class="button zoom"></span>
  </div>
  <div class="terminal" id="terminal">
    $ Welcome to Aurora Web App<br>
    $ Your terminal-style landing page is ready.<br>
    <span id="output"></span>
    <span id="input-line"><input id="terminal-input" type="text" autofocus /><span class="cursor"></span></span>
  </div>
</div>
</body>
</html>
