<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Terminal Landing Page</title>
<style>
  body {
    background-color: black;
    color: #33FF33;
    font-family: monospace;
    margin: 0;
    padding: 20px;
    font-size: 16px;
  }
  .terminal {
    white-space: pre-wrap;
  }
  .cursor {
    display: inline-block;
    width: 10px;
    height: 1em;
    vertical-align: bottom;
    background-color: #33FF33;
    animation: blink 1s step-start infinite;
  }
  @keyframes blink {
    50% { background-color: transparent; }
  }
</style>
</head>
<body>
<div class="terminal" id="terminal">
$ Welcome to Aurora Web App<br>
$ Your terminal-style landing page is ready.<br>
<span id="output"></span>
<span id="input-line"></span><span class="cursor"></span>
</div>
<script>
const terminal = document.getElementById('terminal');
const inputLine = document.getElementById('input-line');
const output = document.getElementById('output');

let command = '';

function appendToTerminal(text) {
  const line = document.createElement('div');
  line.textContent = text;
  terminal.insertBefore(line, output);
}

function appendOutput(text) {
  const lines = text.split('\n');
  lines.forEach(lineText => {
    const line = document.createElement('div');
    line.textContent = lineText;
    terminal.insertBefore(line, output);
  });
}

document.addEventListener('keydown', function(event) {
  if (event.key === 'Backspace') {
    command = command.slice(0, -1);
  } else if (event.key === 'Enter') {
    appendToTerminal('$ ' + command);
    sendCommandStream(command);
    command = '';
  } else if (event.key.length === 1) {
    command += event.key;
  }
  inputLine.textContent = '$ ' + command;
});

async function sendCommandStream(cmd) {
  const response = await fetch('/execute_stream', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ command: cmd })
  });

  const reader = response.body.getReader();
  const decoder = new TextDecoder();
  let buffer = '';

  while(true) {
    const { done, value } = await reader.read();
    if(done) break;
    buffer += decoder.decode(value, {stream:true});

    let parts = buffer.split('\n\n');
    buffer = parts.pop();

    for(const part of parts) {
      if(part.startsWith('data: ')) {
        const jsonStr = part.slice(6);
        try {
          const data = JSON.parse(jsonStr);
          if(data.chunk) {
            appendOutput(data.chunk);
          } else if(data.error) {
            appendOutput('Error: ' + data.error);
          }
        } catch(e) {
          console.error('Invalid JSON chunk', e);
        }
      }
    }
  }
}
</script>
</body>
</html>
