<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<meta charset="UTF-8" />
<title>Terminal Landing Page</title>
<link rel="stylesheet" href="/static/style.css">

<!-- Prism.js syntax highlighting -->
<link href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script type="module" src="/static/js/main.js"></script>
</head>
<body>
<div class="terminal-window">
  <div class="window-header">
    <span class="button close"></span>
    <span class="button minimize"></span>
    <span class="button zoom"></span>
  </div>
  <div class="terminal" id="terminal">
    <div class="welcome-box">
Welcome to Aurora â€“ Your AI Coding Assistant!<br>
Type your question or command below and press Enter.<br>
Type <code>/help</code> for a list of available commands.<br>
</div>
  </div>
  <div class="input-footer">
    <span id="input-line"><span id="input-text"></span></span>
  </div>
  <div id="terminal-status-bar">
  <span id="message-count-bar">Messages: 0</span>
  <span id="model-name-bar" style="margin-left: 1em;">Model: unknown</span>
</div>

  <div id="json-modal" style="display:none;">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">Conversation JSON</span>
        <button class="modal-close">&times;</button>
      </div>
      <pre id="json-modal-content" style="white-space: pre-wrap;"></pre>
    </div>
  </div>
</div>
</div>
<div class="fireworks">
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework-top"></div>
  <div class="firework-top"></div>
  <div class="firework-top"></div>
</div>
</body>
</html>
